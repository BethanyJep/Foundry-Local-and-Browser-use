<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            height: 500px;
            overflow-y: auto;
        }
        .message {
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-radius: 18px 18px 0 18px;
        }
        .ai-message {
            background-color: #e9ecef;
            color: #212529;
            margin-right: auto;
            border-radius: 18px 18px 18px 0;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
        }
        .btn-primary {
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 500;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #212529;
            margin-bottom: 10px;
        }
        .header p {
            color: #6c757d;
            font-size: 18px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        .error {
            padding: 10px 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chat Interface</h1>
            <p>Chat with the Phi-3.5-mini model via Foundry Local</p>
        </div>
        
        <div id="errorBox" class="error"></div>
        
        <div id="chatContainer" class="chat-container">
            <div class="message ai-message">
                Hello! I'm an AI assistant powered by Phi-3.5-mini. How can I help you today?
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message here..." autocomplete="off">
            <button id="sendButton" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const errorBox = document.getElementById('errorBox');
            
            // Function to add a message to the chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
                
                // Process markdown-like formatting for code blocks
                let formattedText = text;
                if (!isUser) {
                    // Replace code blocks with proper HTML
                    formattedText = text.replace(/```([\s\S]*?)```/g, function(match, code) {
                        return `<pre><code>${code.trim()}</code></pre>`;
                    });
                }
                
                messageDiv.innerHTML = formattedText;
                chatContainer.appendChild(messageDiv);
                
                // Scroll to the bottom of the chat
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Function to show loading indicator
            function showLoading() {
                sendButton.innerHTML = '<div class="loading"></div>';
                sendButton.disabled = true;
                userInput.disabled = true;
            }
            
            // Function to hide loading indicator
            function hideLoading() {
                sendButton.innerHTML = 'Send';
                sendButton.disabled = false;
                userInput.disabled = false;
            }
            
            // Function to show error
            function showError(message) {
                errorBox.textContent = message;
                errorBox.style.display = 'block';
                setTimeout(() => {
                    errorBox.style.display = 'none';
                }, 5000);
            }
            
            // Function to send message
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                addMessage(message, true);
                userInput.value = '';
                
                // Show loading indicator
                showLoading();
                
                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt: message }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Add AI response to chat
                        addMessage(data.response, false);
                    } else {
                        // Show error message
                        showError(data.error || 'An error occurred');
                        addMessage("Sorry, I encountered an error. Please try again.", false);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError('Network error. Please check your connection.');
                    addMessage("Sorry, I couldn't process your request due to a network error.", false);
                } finally {
                    hideLoading();
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Focus on input field when page loads
            userInput.focus();
        });
    </script>
</body>
</html>
